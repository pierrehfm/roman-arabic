<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertisseur Romain - Arabe</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #7e64f1;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 90%;
    padding: 2rem;
    text-align: center;
  }

  h1, h2 {
    color: #7e64f1;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
    color: #444;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    font-size: 1.1rem;
    border: 2px solid #ccc;
    border-radius: 0.5rem;
    margin-top: 0.3rem;
    transition: border-color 0.2s ease;
  }

  input:focus {
    border-color: #7e64f1;
    outline: none;
    box-shadow: 0 0 5px rgba(69, 69, 69, 0.4);
  }

  .footer {
    margin-top: 1.5rem;
    font-size: 0.85rem;
    color: #555;
    background: #f5f5f5;
    padding: 0.8rem;
    border-radius: 0.5rem;
  }

  .footer strong {
    color: #7e64f1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Convertisseur</h1>
  <h2>Romain - Arabe</h2>
  
  <div class="converter">
    <label for="roman">Chiffres romains</label>
    <input id="roman" placeholder="Ex : MCMXCIV ou ZT">

    <label for="arabic">Chiffres arabes</label>
    <input id="arabic" placeholder="Ex : 1994 ou 1001000000">
  </div>

  <div class="footer">
    <p><strong>Extensions :</strong> G=10 000, P=100 000, T=1 000 000, B=10 000 000, N=100 000 000, Z=1 000 000 000</p>
  </div>
</div>

<script>
  
  const romanMap = {
    I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000,
    G: 10000, P: 100000, T: 1000000,
    B: 10000000, N: 100000000, Z: 1000000000
  };
  const values = Object.entries(romanMap).sort((a, b) => b[1] - a[1]);

  function romanToArabic(roman) {
    if (!roman) return "";
    roman = roman.toUpperCase();
    let total = 0;
    for (let i = 0; i < roman.length; i++) {
      const current = romanMap[roman[i]];
      const next = romanMap[roman[i + 1]];
      if (!current) return "⚠️ Symbole inconnu";
      total += next > current ? -current : current;
    }
    return total;
  }

  function arabicToRoman(num) {
    num = parseInt(num, 10);
    if (isNaN(num) || num <= 0) return "";
    if (num > 1000000000) return "⚠️ Limite : 1 milliard";

    let result = "";
    for (let i = 0; i < values.length; i++) {
      const [symbol, value] = values[i];
      const nextValue = values[i + 1] ? values[i + 1][1] : 0;

      while (num >= value) {
        result += symbol;
        num -= value;
      }

      if (nextValue && num + nextValue >= value - nextValue && num < value) {
        const diff = value - nextValue;
        if (num >= diff) {
          result += values[i + 1][0] + symbol;
          num -= diff;
        }
      }
    }
    return result;
  }

  const romanInput = document.getElementById("roman");
  const arabicInput = document.getElementById("arabic");

  romanInput.addEventListener("input", () => {
    const result = romanToArabic(romanInput.value);
    arabicInput.value = result || "";
  });

  arabicInput.addEventListener("input", () => {
    const result = arabicToRoman(arabicInput.value);
    romanInput.value = result || "";
  });
</script>

</body>
</html>

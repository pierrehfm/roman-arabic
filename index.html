<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Romain - Arabe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Convertisseur</h1>
        <h2>Romain - Arabe</h2>
        
        <div class="converter">
            <label for="roman">Chiffres romains</label>
            <input id="roman" placeholder="Ex : MCMXCIV ou ((X))(V)I">
            
            <label for="arabic">Chiffres arabes</label>
            <input id="arabic" placeholder="Ex : 1994 ou 10005001">
        </div>
        
        <div class="footer">
            <p>
                <strong>Extensions :</strong>  
                Les parenth√®ses multiplient la valeur par 1 000.  
                Exemples : (V) = 5 000, (X) = 10 000, ((I)) = 1 000 000.
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
